<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .price {
      margin-top: 10px;
      font-size: 16px;
    }
    .price .old {
      color: #888;
      text-decoration: line-through;
      margin-right: 6px;
    }
    .price .new {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <div class="product-list" id="produkContainer">
    <!-- Produk akan dimuat dari Google Sheets -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrQNz3zzH9fZGcy3F9J_aQTRAv1Vm8SxxbsKrG0bpNkAVvGuQ2FXWvNXYuhH-rHQ/pub?gid=1989894393&single=true&output=csv';

    async function loadCSV(url) {
      const response = await fetch(url);
      const csvText = await response.text();
      return new Promise((resolve) => {
        Papa.parse(csvText, {
          header: true,
          complete: results => resolve(results.data)
        });
      });
    }

    function showProducts(data) {
      const container = document.getElementById("produkContainer");
      container.innerHTML = "";

      data.forEach(item => {
        const el = document.createElement("div");
        el.className = "product";
        el.innerHTML = `
          <a href="#">
            <img src="${item['Image 1']}" alt="${item['Nama Produk']}" loading="lazy">
            <h2>${item['Nama Produk']}</h2>
            <p class="price">
              <span class="old">Rp${parseInt(item['Sell Price'] || 0).toLocaleString('id-ID')}</span>
              <span class="new">Rp${parseInt(item['Diskon Price'] || 0).toLocaleString('id-ID')}</span>
            </p>
          </a>
        `;
        container.appendChild(el);
      });
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const data = await loadCSV(publicSpreadsheetURL);
      showProducts(data);
    });
  </script>
</body>
</html>
